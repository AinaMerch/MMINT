# list of variables that drive the experiment setup, comma separated
# (e.g. an individual experiment is made up of 1 value for each of those variables)
variables=maxModelObjs,edges.toNodesRatio,percAnnotations,percMay,percSet,percVar,numConcretizations,property
# list of values that each variable can take, comma separated
maxModelObjs.values=30,240,930,2550
edges.toNodesRatio.values=1.55
percAnnotations.values=0.48
percMay.values=1
percSet.values=0
percVar.values=0
numConcretizations.values=5,50,100,200
property.values=5,6,8,10

# list of operators to be run before randomness kicks in (no statistical significance), comma separated
#experimentOperators=
# list of operators to be run when randomness kicks in (statistical significance), comma separated
statisticsOperators=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph,http://se.cs.toronto.edu/modelepedia/Operator_RandomModelToSMTLIB,http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
# list of operators that use each variable, comma separated
maxModelObjs.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
edges.toNodesRatio.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
percAnnotations.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
percMay.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
percSet.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
percVar.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelGenerateLabeledGraph
numConcretizations.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelToSMTLIB
property.operator=http://se.cs.toronto.edu/modelepedia/Operator_RandomModelToSMTLIB

# seed to initialize the pseudorandom generator
seed=2
# number of samples to discard at the beginning of each experiment (warmup phase)
skipWarmupSamples=0
# min number of samples before the statistics module can stop
minSamples=2
# max number of samples after which the statistics module will stop anyway
maxSamples=10
# distribution type (T_STUDENT_95 or T_STUDENT_99)
distributionType=T_STUDENT_95
# the percentage of requested confidence, so that it stops when (resultUp-resultLow) <= (requestedConfidence*resultAvg)
requestedConfidence=0.2

# list of output names, comma separated
outputs=timeMAVO,timeStandardMaybe,timeStandardAll,timeMAVOBackbone,speedupMAVOStandard
# max processing time of the statistics operators before timeout, in seconds
maxProcessingTime=-1
# the operators that generate the outputs
timeMAVO.operator=http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
timeStandardMaybe.operator=http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
timeStandardAll.operator=http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
timeMAVOBackbone.operator=http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
speedupMAVOStandard.operator=http://se.cs.toronto.edu/modelepedia/Operator_Z3SMTSolver
# default values for the outputs in case of timeout, -1 to just skip the timed out run
timeMAVO.defaultResult=-1
timeStandardMaybe.defaultResult=-1
timeStandardAll.defaultResult=-1
timeMAVOBackbone.defaultResult=-1
speedupMAVOStandard.defaultResult=-1
# min value that has a meaning for a sample
timeMAVO.minSampleValue=0
timeStandardMaybe.minSampleValue=0
timeStandardAll.minSampleValue=0
timeMAVOBackbone.minSampleValue=0
speedupMAVOStandard.minSampleValue=0
# max value that has a meaning for a sample, -1 if there is no limit
timeMAVO.maxSampleValue=-1
timeStandardMaybe.maxSampleValue=-1
timeStandardAll.maxSampleValue=-1
timeMAVOBackbone.maxSampleValue=-1
speedupMAVOStandard.maxSampleValue=-1
# do confidence
timeMAVO.doConfidence=true
timeStandardMaybe.doConfidence=true
timeStandardAll.doConfidence=true
timeMAVOBackbone.doConfidence=true
speedupMAVOStandard.doConfidence=false